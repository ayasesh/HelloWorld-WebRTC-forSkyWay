<html>
<head>
    <meta charset="utf-8">
    <title>SkyWay - Video chat example</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="skyway-latest.js"></script>
    <script type="text/javascript" src="key.js"></script>
    <script type="text/javascript" src="script-phone.js"></script>
</head>

<body>

<div class="pure-g">

    <!-- Video area -->
    <div class="pure-u-2-3" id="video-container">
        <video id="their-video" autoplay></video>
        <video id="my-video" muted="true" autoplay></video>
    </div>

    <!-- Steps -->
    <div class="pure-u-1-3">
        <h2>SkyWay Video Chat</h2>

        <!-- Make calls to others -->
        <div id="step2">
            <p>Your id: <span id="my-id">...</span></p>
            <p>Share this id with others so they can call you.</p>
            <h3>Make a call</h3>
            <form id="make-call" class="pure-form">
                <input type="text" placeholder="Call user id..." id="callto-id">
                <button href="#" class="pure-button pure-button-success" type="submit">Call</button>
            </form>
        </div>

        <!-- Call in progress -->
        <div id="step3">
            <p>Currently in call with <span id="their-id">...</span></p>
            <p><a href="#" class="pure-button pure-button-error" id="end-call">End call</a></p>
        </div>
    </div>
</div>


</body>
</html>
